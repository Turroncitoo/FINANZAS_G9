<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="criterioBusquedaConsulta"
		th:fragment="criterioBusquedaTipoCambio" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">BÃºsqueda</legend>
			<form id="formCriterioBusqueda" class="form-horizontal" role="form">
				<div class="col-lg-8">
					<th:block
						th:replace="~{template/fragments/consultas/criterioBusquedaTipoCambio :: ${tipo}}?:~{}">
					</th:block>
				</div>
				<div class="text-center">
					<button id="buscar" type="button" class="btn btn-primary">
						<i class="fa fa-search"></i> Buscar
					</button>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="visa">
		<div class="form-group">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
				<div class="form-group">
					<label class="control-label col-lg-2 col-md-3">Fecha de
						Proceso</label>
					<div class="col-lg-10 col-md-9 input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="rangoFechaBusqueda" type="text" class="form-control"
							readonly="readonly" name="fechas" />
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="sbs">
		<div class="form-group">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
				<div class="form-group">
					<label class="control-label col-lg-2 col-md-3">Fecha de
						Proceso</label>
					<div class="col-lg-10 col-md-9 input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="rangoFechaBusqueda" type="text" class="form-control"
							readonly="readonly" name="fechas" />
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
