<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalDetalleTablaConsulta" class="row">
		<div class="col-xs-12">
			<fieldset class="well">
				<div class="col-xs-12">
					<fieldset class="well">
						<form id="formDetalleControlLote" role="form" method="POST"
							class="form-horizontal">
							<div class="form-group">
								<div class="group">
									<label class="col-lg-2 col-md-2 control-label">Fecha de
										envio del pedido:</label>
									<div class="col-lg-4 col-md-4 control-label">
										<input id="fechaEnvioLote" class="form-control" disabled></input>
									</div>
									<div class="col-lg-3 col-md-3"></div>
									<div class="col-lg-2 col-md-2">
										<button id="btnRecarga" class="btn btn-primary hidden "
											type="button">
											<span  id="msgRecarga" th:text="|Recargar...|"></span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="group">
									<label class="col-lg-2 col-md-2 control-label">Estado:</label>
									<div class="col-lg-4 col-md-4 control-label">
										<input id="estadoLote" class="form-control " disabled></input>
									</div>
									<div class="col-lg-6 col-md-6"></div>
								</div>
							</div>
						</form>
					</fieldset>
					<div id="divTablaDetalleConsulta"
						class="panel panel-default hidden">
						<div class="panel-body ">
							<table id="tablaDetalleConsulta" width="100%"
								class="table table-bordered table-condensed nowrap display table-hover">
							</table>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</body>
</html>
