<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- COMENTARIO:  #vars.permisoConsulta Y #vars.permisoReporte SON INICIALIZADOS EN consulta/movimiento -->
<th:block th:fragment="criterioBusqueda" th:with="consulta=${consulta}">
    <div id="tipoBusqueda" class="col-xs-12 col-md-5 col-lg-4">
        <fieldset class="well">
            <legend class="well-legend"><i class="fa fa-clone" aria-hidden="true"></i> Tipo de Búsqueda</legend>
            <form id="formTipoBusqueda" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="radio-inline">
                            <input type="radio" name="tipoBusqueda" value="tipoDocumento">
                            Por Tipo de Documento
                        </label>
                        <label class="radio-inline">
                            <input type="radio" checked="checked" name="tipoBusqueda" value="criterios">
                            Por Criterios
                        </label>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <div class="col-xs-12">
        <fieldset class="well">
            <legend class="well-legend"><i class="fa fa-filter" aria-hidden="true"></i> Filtros</legend>
            <div id="tipoDocumento" class="hidden">
                <form id="formParamIniciales" class="form-horizontal">
                    <div class="form-group">
                        <div class="group">
                            <label for="selectTipoDocumento" class="col-sm-1 control-label">Tipo Documento</label>
                            <div class="col-sm-3">
                                <select id="selectTipoDocumento" name="tipoDocumento"
                                        class="form-control select2 tipoDocumento">
                                    <option value="" disabled="disabled" selected="selected">Seleccion un Tipo de
                                        Documento
                                    </option>
                                    <option th:each="documentos : ${tipoDocumentos}" th:value="${documentos.idItem}"
                                            th:text="|${documentos.idItem} - ${documentos.descripcionItem}|"></option>
                                </select>
                            </div>
                        </div>
                        <div class="group">
                            <label for="txtNumDocumentoCliente" class="col-sm-1 control-label">Número Documento</label>
                            <div class="col-sm-3">
                                <input id="txtNumDocumentoCliente" name="numeroDocumento" type="text"
                                       placeholder="10002987"
                                       class="form-control input-md numeroDocumento numbersOnly">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <div class="col-sm-12 col-md-12 text-center">
                                <button id="btnBuscarPorDocumentoCliente" th:if="${#vars.permisoConsulta}"
                                        class="btn btn-primary" type="button">
                                    <i class="fa fa-search"></i> Buscar
                                </button>
                                <th:block>
                                    <button id="exportarPorTipoDocumento" th:if="${#vars.permisoReporte}" type="button"
                                            class="btn btn-success">
                                        <i class="fa fa-download"></i> Exportar
                                    </button>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="criterios">
                <form id="formBusquedaCriterios" class="form-horizontal">
                    <th:block th:replace="~{template/fragments/consultas/filtrosParaTablaConsulta:: ${consulta}}?:~{}">
                    </th:block>
                    <div class="form-group">
                        <div class="col-lg-12 text-center" id="divBotonesCriterios">
                            <button id="buscarCriterios" th:if="${#vars.permisoConsulta}" type="button"
                                    class="btn btn-primary">
                                <i class="fa fa-search"></i> Buscar
                            </button>
                            <th:block>
                                <button id="exportarPorCriterio" th:if="${#vars.permisoReporte}" type="button"
                                        class="btn btn-success">
                                    <i class="fa fa-download"></i> Exportar
                                </button>
                            </th:block>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</th:block>

<th:block th:fragment="personaPP">

        <div class="group">
            <label class="col-sm-1 col-md-1 control-label">Id Persona</label>

<th:block th:fragment="cuentaPP">

        <div class="group">
            <label for="selectLogoTxnsCompensacion" class="col-sm-1 col-md-1 control-label">Logo</label>
            <div class="col-sm-3 col-md-3">
            <!-- selectBinTxnsCompensacion | idBin |  -->
                <select id="selectLogoTxnsCompensacion" name="idLogo"

                    <option value="" selected="selected">Seleccione un Logo</option>
                    <option th:each="logo : ${logos}"
                            th:value="${logo.idLogo}"

            </div>

    </div>
    <div class="form-group">
        <div class="group">
            <label for="selectProductoTxnsCompensacion" class="col-sm-1 col-md-1 control-label">Productos</label>
            <div class="col-sm-3 col-md-3">
            <!-- selectSubBinTxnsCompensacion | subBines -->
                <select id="selectProductoTxnsCompensacion" name="codigoProducto" class="select2 filtro"
                        multiple="multiple"></select>
            </div>
        </div>
        <div class="group">
            <label for="selectInstEmisorTxnsCompensacion" class="col-sm-1 col-md-1 control-label">Inst. Emisor</label>
            <div class="col-sm-3 col-md-3">
                <select id="selectInstEmisorTxnsCompensacion" name="institucionesEmisor" class="select2 filtro"
                        multiple="multiple">
                    <option th:each="institucion : ${todasInstituciones}"
                            th:value="${institucion.codigoInstitucion}"
                            th:text="|${institucion.codigoInstitucion} - ${institucion.descripcionCorta}|"></option>
                </select>
            </div>
        </div>
