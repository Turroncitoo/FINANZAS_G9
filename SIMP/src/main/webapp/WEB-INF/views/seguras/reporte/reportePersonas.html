<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<title th:text="|Consulta Asientos Contables|"></title>
</head>
<th:block layout:fragment="style">
	<link th:href="@{/resources/css/dataTables.bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/responsive.bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/fixedColumns.dataTables.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/select2.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/select2-bootstrap.min.css}"
		rel="stylesheet" />
	<link th:href="@{/resources/css/daterangepicker.css}" rel="stylesheet" />
	
</th:block>
<body>
	<th:block layout:fragment="content">
		<div class="page-content-wrap">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Reporte de Personas</h3>
						</div>
						<div class="panel-body">
							<div id="criterioBusquedaReporte" class="row">
								<fieldset class="well">
									<legend class="well-legend">BÃºsqueda</legend>
									<form id="formCriterioBusquedaReporte" class="form-horizontal"
										role="form">

										<div class="form-group">
											<div class="group">
												<label class="control-label col-lg-1 col-md-1">Mes
													de Inicio</label>
												<div class="col-lg-3 col-md-4">
													<input id="mesTransaccionInicio" class="form-control filtro"
														name="mesTransaccionInicio" type="month" max="" step="2">
												</div>
											</div>
											<div class="group">
												<label class="control-label col-lg-1 col-md-1">Mes
													de Fin</label>
												<div class="col-lg-3 col-md-4">
													<input id="mesTransaccionFin" class="form-control filtro"
														name="mesTransaccionFin" type="month" max="" step="2">
												</div>
											</div>

										</div>

										<div class="form-group">
											<div class="col-lg-12 text-center">
												<button id="buscar" type="button" class="btn btn-primary">
													<i class="fa fa-search"></i> Buscar
												</button>
												<button id="exportar" type="button" class="btn btn-success">
													<i class="fa fa-download"></i> Exportar
												</button>
											</div>
										</div>
									</form>
								</fieldset>
							</div>
							
							<div id="resultadoBusqueda" class="tabs">			
								<ul id="tabResultado"  class="nav nav-tabs">
								
								</ul>
								<div id="tabResultadoContenido" class="tab-content">
									
								</div>
							</div>
							
							
							
							<div id="resultadoBusqueda" class="tabs">			
								<ul class="nav nav-tabs">
									<li th:each="moneda,itStat: ${monedas}"
										th:class="${itStat.index == 0}?'active':''"><a
										data-toggle="tab" th:href="|#${moneda.codigoMoneda}|"
										th:text="|${moneda.codigoMoneda} - ${moneda.descripcion}|"></a>
									</li>
								</ul>
								<div class="tab-content">
									<div th:each="moneda,iterStat : ${monedas}"
										th:id="|${moneda.codigoMoneda}|" class="tab-pane fade in"
										th:classappend="${iterStat.index == 0}?'active':''">
										<div class="tabla">
											<table
												th:attr="idTabla=|tabla-${moneda.codigoMoneda}|,id=|tabla-${moneda.codigoMoneda}|"
												class="table table-bordered table-condensed nowrap display table-hover tablaResultados">
												<tfoot>
													<tr>
														<td colspan="21" class="dt-left">Total</td>
														<td colspan="8"></td>
														<td colspan="1" class="mtotal"></td>
														<td colspan="1" class="mtotal"></td>
													</tr>
												</tfoot>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</th:block>

	<th:block layout:fragment="script">
		<script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
		<script
			th:src="@{/resources/js/datatables/dataTables.bootstrap.min.js}"></script>
		<script
			th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
		<script th:src="@{/resources/js/bootstrap/bootstrap-notify.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.serializejson.min.js}"></script>
		<script th:src="@{/resources/js/jquery/jquery.validate.min.js}"></script>
		<script th:src="@{/resources/js/jquery/additional-methods.min.js}"></script>
		<script th:src="@{/resources/js/jquery/select2.full.min.js}"></script>
		<script th:src="@{/resources/js/jquery/moment.min.js}"></script>
		<script th:src="@{/resources/js/jquery/daterangepicker.js}"></script>
		<script th:src="@{/resources/js/util/formularioUtil.js}"></script>
		<script th:src="@{/resources/js/pagina/reporte/transaccionPersonas/reporteTransaccionPersonas.js}">
<!--

//-->
</script>
	</th:block>
</body>
</html>
