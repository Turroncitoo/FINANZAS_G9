<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout"
      lang="es">
<head>
    <title th:text="|Reporte Emisión Tarjetas|"></title>
</head>
<th:block layout:fragment="style">
    <link th:href="@{/resources/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/responsive.bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/fixedColumns.dataTables.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/select2.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/select2-bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/resources/css/daterangepicker.css}" rel="stylesheet" />
</th:block>
<body>
<th:block layout:fragment="content">
    <div class="page-content-wrap">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="|Reporte Emisión Tarjetas|"></h3>
                    </div>
                    <div class="panel-body">
                        <!-- FILTROS -->
                        <div id="criterioBusquedaReporte" class="row">
                            <fieldset class="well">
                                <legend class="well-legend">Filtros</legend>
                                <form id="formCriterioBusquedaReporte" class="form-horizontal" role="form">
                                    <div class="row">
                                        <!-- OPCIONES MULTIPLES: MEMBRESIAS, BINES, AFINIDADES -->
                                        <div class="form-group">
                                        	<!-- RANGO DE FECHAS DE AFILICIACION -->
                                            <div class="group">
                                                <label class="control-label col-lg-1 col-md-1">Fecha Afiliación</label>
                                                <div class="col-lg-3 col-md-3">
                                                    <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                        <input id="fechaAfiliacion"
                                                               type="text"
                                                               class="form-control"
                                                               readonly="readonly"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- MEMBRESIAS -->
                                            <div class="group">
                                                <label class="col-lg-1 control-label">Membresías</label>
                                                <div class="col-lg-3">
                                                    <select
                                                            id="selectMembresias"
                                                            class="form-control select2 elemento-desactivable"
                                                            name="membresias"
                                                            multiple="multiple">
                                                        <option th:each="membresia: ${membresias}" th:value="|${membresia.codigoMembresia}|"
                                                                th:text="|${membresia.codigoMembresia} - ${membresia.descripcion}|">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- BINES -->
                                            <div class="group">
                                                <label class="col-lg-1 control-label">Bines</label>
                                                <div class="col-lg-3">
                                                    <select
                                                            id="selectBines"
                                                            class="form-control select2 elemento-desactivable"
                                                            name="bines"
                                                            multiple="multiple">
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- AFINIDAD -->
                                            <!--<div class="group">-->
                                                <!--<label class="col-lg-1 control-label">Afinidades</label>-->
                                                <!--<div class="col-lg-3">-->
                                                    <!--<select-->
                                                            <!--id="selectAfinidades"-->
                                                            <!--class="form-control select2 elemento-desactivable"-->
                                                            <!--name="afinidades"-->
                                                            <!--multiple="multiple">-->
                                                    <!--</select>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            
                                        </div>
                                    </div>

                                    <!-- BOTONES BUSCAR Y EXPORTAR -->
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-12 text-center">
                                                <button id="buscar" type="button" class="btn btn-primary">
                                                    <i class="fa fa-search"></i> Buscar
                                                </button>
                                                <button id="exportar" type="button" class="btn btn-success">
                                                    <i class="fa fa-download"></i> Exportar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                        </div>

                        <!-- TABLA DE DATOS -->
                        <div id="resultadoBusquedaReporte">
                            <table id="tablaResultados" class="table table-bordered table-condensed nowrap display table-hover">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/resources/js/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/resources/js/datatables/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/resources/js/bootstrap/bootstrap-notify.min.js}"></script>
    <script th:src="@{/resources/js/jquery/jquery.serializejson.min.js}"></script>
    <script th:src="@{/resources/js/jquery/jquery.validate.min.js}"></script>
    <script th:src="@{/resources/js/jquery/additional-methods.min.js}"></script>
    <script th:src="@{/resources/js/jquery/select2.full.min.js}"></script>
    <script th:src="@{/resources/js/jquery/moment.min.js}"></script>
    <script th:src="@{/resources/js/jquery/daterangepicker.js}"></script>
    <script th:src="@{/resources/js/util/formularioUtil.js}"></script>
    <script th:src="@{/resources/js/pagina/reporte/generacion/generacionTarjetas.js}"></script>
</th:block>
</body>
</html>
