ayuda-generarContrasenia = Se generará la contraseña con el formato: [USUARIO]1234aA. Solo será válido cuando la autenticación por Active Directory este desactivado.
ayuda-cantidadDiasParaCaducidad = Cantidad de días para la caducidad de contraseña de los usuarios. Solo será válido cuando la autenticación por Active Directory este desactivado.
ayuda-activeDirectory = Activar/Desactivar la autenticación por Active Directory.
ayuda-numeroIntentos = Numero máximo de intentos de LOGIN de un usuario antes de ser bloqueado. Solo será válido cuando la autenticación por Active Directory este desactivado.
ayuda-rutaOrigenArchivosUBA = Ruta del directorio donde se deberá colocar los archivos de UBA por el usuario.
ayuda-rutaDestinoArchivosUBA = Ruta del directorio donde el SIMP reubicará los archivos de UBA al finalizar la carga.
ayuda-repositorioArchivoContable = Ruta de directorio donde el SIMP colocará el Archivo Contable generado durante la contabilización.